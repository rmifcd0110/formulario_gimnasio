<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <!--<link rel="stylesheet" href="./css/styles.css"> Enlace al css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
               
                    <h2 class="text-center mb-4">Formulario de Inscripción al Gimnasio</h2>
                    <form id="formularioGimnasio">

                        <div class="form-group mb-4">
                            <label for="nombre">Nombre y Apellidos: </label>
                            <input type="text" class="form-control" name="nombre" id="nombre"
                                placeholder="Ingresa tu Nombre y Apellidos" tabindex="1" required>
                        </div>

                        <div class="form-group  mb-4">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="Crea una contraseña" tabindex="2">
                        </div>

                        <div class="form-group  mb-4">
                            <label for="sexo">Género:</label>
                            <select class="form-control" name="sexo" id="sexo">
                                <option value="">Elige una opción</option>
                                <option value="femenino">Femenino</option>
                                <option value="masculino">Masculino</option>
                                <option value="no_info">Prefiero no decirlo</option>
                            </select>
                        </div>

                        <div class="form-group  mb-2">
                            <label for="dni">DNI:</label>
                            <input type="file" class="form-control" id="dni" name="dni" tabindex="4">
                        </div>

                        <div class="form-group mb-4">
                            <label for="imagen">Foto de perfil:</label>
                            <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*"
                                tabindex="5">
                        </div>

                        <div class="form-group form-check  mb-4">

                            <input type="checkbox" class="form-check-input" id="lopd" name="lopd" tabindex="6">
                            <label for="lopd" class="form-check-label"> Acepto la (LOPD).</label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <input type="reset" class="btn btn-danger" value="Borrar campos" tabindex="7">
                            <input type="submit" class="btn btn-success" value="Inscribirme" tabindex="8">
                        </div>
                    </form>
                
            </div>
        </div>
    </div>
    <script src="./js/scripts.js"></script> <!-- Enlace archivo JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
