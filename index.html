<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link rel="stylesheet" href="./css/styles.css"><!-- Enlace al css -->
</head>
<body>
    <form id="formularioGimnasio">
        <h2>Formulario de Inscripción al Gimnasio</h2>

        <label for="nombre">Nombre y Apellidos: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu Nombre y Apellidos" tabindex="1" required>

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" placeholder="Crea una contraseña" tabindex="2" required>

        <label for="sexo">Género:</label>
        <select name="sexo" id="sexo">
            <option value="">Elige una opción</option>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
            <option value="no_info">Prefiero no decirlo</option>
        </select>

        <label for="dni">DNI:</label>
        <input type="file" id="dni" name="dni" tabindex="4" required>

        <label for="imagen">Foto de perfil:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" tabindex="5" required>

        <label for="lopd">
            <input type="checkbox" id="lopd" name="lopd" tabindex="6" required>
            Acepto las políticas de protección de datos (LOPD).
        </label>

        <div class="botones">
            <input type="reset" value="Borrar campos" tabindex="7">
            <input type="submit" value="Inscribirme" tabindex="8">
        </div>
    </form>
    

    <script src="./js/scripts.js"></script> <!-- Enlace archivo JS -->
</body>
</html>
